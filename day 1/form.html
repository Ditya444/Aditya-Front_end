<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <center>
      <h1>INPUT FORM</h1>
      <fieldset>
        <legend>Data Diri</legend>
        <form action="" method="post">
          <table>
            <tr>
              <td>email</td>
              <td>
                <input type="text" placeholder="ini input text" />
              </td>
            </tr>
            <tr>
              <td>password</td>

              <td>
                <input
                  required
                  type="password"
                  name=""
                  id=""
                  placeholder="ini input password"
                />
              </td>
            </tr>

            <tr>
              <td>gender</td>
              <td>
                <input type="radio" name="gender" id="" />
                <label for=""> Male </label>

                <input type="radio" name="gender" id="" />
                <label for=""> female </label>
              </td>
            </tr>

            <tr>
              <td>Number</td>
              <td>
                <input type="number" name="" id="" placeholder="input number" />
              </td>
            </tr>

            <tr>
              <td>
                <p>warna favorit</p>
              </td>
              <td>
                <select name="" id="">
                  <option value="">Merah</option>
                  <option value="" selected>Biru</option>
                  <option value="">Kuning</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Address</td>
              <td>
                <textarea
                  name=""
                  id=""
                  cols="64"
                  rows="3"
                  placeholder="ini textarea"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="checkbox" name="" id="" checked />
                <span> telah menyetujui untuk daftar disini</span>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <center>
                  <input type="submit" value="submit" />
                </center>
              </td>
            </tr>
          </table>
        </form>
      </fieldset>
    </center>
  </body>
</html>
